{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3 border-bottom">
                <h5 class="fw-bold text-dark mb-0">
                    {{ 'Editar Usuário' if user else 'Novo Usuário' }}
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label text-uppercase text-muted small fw-bold">Nome de Usuário</label>
                        <input type="text" name="username" class="form-control" value="{{ user.username if user else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-uppercase text-muted small fw-bold">Permissão</label>
                        <select name="role" class="form-select" required>
                            <option value="operator" {% if user and user.role == 'operator' %}selected{% endif %}>Operador (Básico)</option>
                            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Administrador (Total)</option>
                        </select>
                        <div class="form-text small">Admins podem criar produtos e outros usuários.</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-uppercase text-muted small fw-bold">
                            {{ 'Nova Senha' if user else 'Senha' }}
                        </label>
                        <input type="password" name="password" class="form-control" {% if not user %}required{% endif %}>
                        {% if user %}
                        <div class="form-text text-warning small"><i class="bi bi-exclamation-circle"></i> Deixe em branco se não quiser alterar a senha.</div>
                        {% endif %}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary shadow-sm">
                            <i class="bi bi-save me-2"></i>Salvar Usuário
                        </button>
                        <a href="{{ url_for('auth.users_list') }}" class="btn btn-light text-muted">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Estoque Atual</h2>
    <a href="{{ url_for('inventory.new_movement') }}" class="btn btn-primary">+ Nova Movimentação</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>SKU</th>
                    <th>Produto</th>
                    <th>Fornecedor</th>
                    <th>Qtd</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.sku }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.supplier.name }}</td>
                    <td>
                        <span class="badge {% if p.quantity <= p.min_level %}bg-danger{% else %}bg-success{% endif %}">
                            {{ p.quantity }}
                        </span>
                    </td>
                    <td>R$ {{ p.price }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6" class="text-center text-muted">Nenhum produto cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
